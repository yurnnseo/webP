<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>시작과 끝 숫자를 전달받아 합을 구하는 워커 태스크</title>
</head>
<body>
  <h3>시작과 끝 숫자를 전달받아 합을 구하는 워커 태스크</h3>
  <hr>
  <input id="first" type="text" size="10"> *
  <input id="second" type="text" size="10">
  <button type="button" id="add" onclick="send()">곱하기</button>
  <input id="result" type="text" size="10">
  <script>
    let addWorker = new Worker("multiple.js"); 

    function send() { 
      let parameters = { 
        first: document.getElementById("first").value,
        second: document.getElementById("second").value
      };
      addWorker.postMessage(parameters);
    }
    
    addWorker.onmessage = function (e) {
      document.getElementById("result").value = e.data;
    }
  </script>
</body>
</html>
